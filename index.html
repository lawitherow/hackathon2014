<!doctype html>
<html>
<head>
	<title>hackathon2014</title>
	<meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bs.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/ggsDevEnv.js"></script>
</head>
<body>
    <div class="header-nav">
        <div class="nav-logo">
            <img src="img/logo.png" alt="logo-ggs" />
        </div>
        <h1>Dev Environment</h1>
        <div class="clear"></div>
        <div class="user-manage">
            <div id="login-logout" class="logout">logout</div>
            <div class="user-name">chicken dinner</div>
            <div class="clear"></div>
        </div>
    </div>
    <div id="main-navi" class="main-nav">
        <ul class="basic-nav">
            <li>
                <a href="#">Projects</a>
                <ul id="pro-sub" class="sub-navi">
                </ul>
            </li>
            <li>
                <a href="#">Environment</a>
                <ul id="env-sub" class="sub-navi">
                </ul>
            </li>
        </ul>
    </div>
    <div class="container">
        <div id="proj-window" class="proj-window">
            <i class="fa fa-times-circle-o right"></i>
            <h1 id="proj-name">Project Name</h1>
            <textarea id="proj-textarea" name="params" cols="80" rows="25" disabled></textarea>
            <button id="proj-edit">Edit</button>
            <button id="proj-save" disabled>Save Changes</button>
            <i id="proj-trash"class='fa fa-trash-o right'></i>
        </div>
        <div id="env-window" class="env-window">
            <i class="fa fa-times-circle-o right"></i>
            <h1 id="env-name">Environment Name</h1>
            <p>
                <label for="status">Environment Status: </label>
                <button id="env-status-btn" type="button" class="btn ">On</button>
                <!-- toggle class from btn-success to btn-warning, or btn-danger as needed -->
            </p>
            <p>
                <label for="status">IP Address: </label>
                <input type="text" name="ip-address" placeholder="boop beep boop">
            </p>
            <p>
                <label for="status">Username: </label>
                <input type="text" name="ip-address" placeholder="boop beep boop">
            </p>
            <p>
                <label for="status">ssh key: </label>
                <textarea name="params" cols="80" rows="10" disabled></textarea>
            </p>
            <button type="submit" disabled>Add to Queue</button>
            <button type="submit">Deploy</button>
            <i id="env-trash" class='fa fa-trash-o right'></i>
        </div>
        <div id="create-proj-window" class="create-env-window">
            <i class="fa fa-times-circle-o right"></i>
            <h1>Create New Project</h1>
            <textarea id="new-proj-textarea" name="params" cols="80" rows="25">{"code": "new-project","name": "New Project","nodes":[{"name": "web","chef": {"run_list": [],"attributes": {}}}]}</textarea>
            <button id="save-proj">Save New Project</button>
        </div>
        <div id="create-env-window" class="create-proj-window">
            <i class="fa fa-times-circle-o right"></i>
            <h1>Create New Environment</h1>
            <p>
                <label>Project Template: </label>
                <select id="proj-template">
                  <option value="one">One</option>
                </select>
            </p>
            <p>
                <label for="env-name">Environment Name: </label>
                <input type="text" name="env-name" id="env-name" placeholder="boop beep boop">
            </p>
            <button>Create New Environment</button>
        </div>
    </div>
</body>
</html>
