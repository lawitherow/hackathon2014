<!doctype html>
<html>
<head>
	<title>hackathon2014</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/ggsDevEnv.js"></script>
</head>
<body>
    <div class="header-nav">
        <div class="nav-logo">
            <img src="img/logo.png" alt="logo-ggs" />
        </div>
        <h1>Dev Environment</h1>
        <div class="clear"></div>
        <div class="user-manage">
            <div id="login-logout" class="logout">logout</div>
            <div class="user-name">mmatic</div>
            <div class="clear"></div>
        </div>
    </div>
    <div id="main-navi" class="main-nav">
        <ul class="basic-nav">
            <li>
                <a href="#">Projects</a>
                <ul id="sub-navi" class="sub-navi">
                    <li><a href="#">Landing Pages</a></li>
                    <li><a href="#">Game Integration</a></li>
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Create New</a></li>
                </ul>
            </li>
            <li><a href="#">Environment</a></li>
        </ul>
    </div>
    <div class="container">
        <div id="proj-window" class="proj-window">
            <h1>Project Name</h1>
            <span class="edit"><i class="fa fa-pencil fa-2x"></i></span>
            <form>
                <textarea name="params" cols="80" rows="25"></textarea>
                <button type="submit">Click me</button>
            </form>
        </div>
        <div id="env-window" class="env-window">
            <h1>Environment Name</h1>
        </div>
    </div>
</body>
</html>
